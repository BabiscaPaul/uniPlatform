{% load static %}
<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static 'css/light-dark.css' %}">
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
<div>
	{% if messages %}
	{% for message in messages %}
	{% if message.tags == 'success' %}
	<div class="alert alert-{{ message.tags }}">
		{{ message }}
	</div>
	{% endif %}
	{% endfor %}
	{% endif %}
	<div>
		<h1>this is the teacher's page</h1>
		<form action="{% url 'accounts:signout' %}" method="POST">
			{% csrf_token %}
			<button type="submit">
				Log Out
			</button>
		</form>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<button id="dark-mode-toggle" class="dark-mode-toggle">
	<svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
		<path fill="currentColor"
			  d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z"
			  transform="translate(-8 -8)"/>
	</svg>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

<script src="{% static 'js/light-dark.js' %}"></script>
<script src="{% static 'js/pop-up-fade.js' %}"></script>
</body>
</html>
