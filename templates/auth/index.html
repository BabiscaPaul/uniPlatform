<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        }
    </style>

<div class="container">
    <h1 class="text-center mt-5 title-padding"><em><strong>Welcome to the University Platform</strong></em></h1>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-red" type="button"><a href="/signup/" class="text-white text-decoration-none">Sign Up</a>

        <button class="btn btn-red" type="button"><a href="/signin/" class="text-white text-decoration-none">Sign In</a>

        <button class="btn btn-red" type="button"><a href="/signout/" class="text-white text-decoration-none">Sign
            Out</a></button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
