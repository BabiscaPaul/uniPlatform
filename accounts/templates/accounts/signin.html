<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignIn</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
        .btn-red {
            background-color: red;
            color: white;
        }

        .btn-red:hover {
            background-color: black;
            color: white;
        }

        a {
            max-width: 50%;
        }

	</style>

</head>
<body>
<div class="container">
	<h1 class="text-center mt-5"><strong><em>Sign In</em></strong></h1>
	<form action="{% url 'accounts:signin' %}" method="post">
		{% csrf_token %}
		<div class="container">
			<div class="form-container col-md-6 mx-auto">
				<div class="mb-3">
					<strong><label for="username" class="form-label">Username</label></strong>
					<input type="text" class="form-control" id="username" name="username"
						   placeholder="Your username" required>
				</div>
				<div class="mb-3">
					<strong><label for="password" class="form-label">Password</label></strong>
					<input type="password" class="form-control" id="password" name="password"
						   placeholder="Your password"
						   required>
				</div>
				<button type="submit" class="btn btn-red">Sign In</button>
			</div>
			<div class="d-flex justify-content-center align-items-center mt-3">
				<a href="{% url 'accounts:signup' %}"
				   class="text-decoration-none text-dark px-2 py-1 border border-dark rounded d-block w-100">Do not
																											 already
																											 have an
																											 account?
																											 Sign Up
																											 here!</a>
			</div>
		</div>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
