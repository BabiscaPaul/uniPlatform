{% load static %}
<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static 'css/light-dark.css' %}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignUp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'accounts/css/signupstyle.css' %}">
	<style>
        .btn-red {
            background-color: red;
            color: white;
        }

        .btn-red:hover {
            background-color: black;
            color: white;
        }
	</style>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
	<h1 class="text-center mt-5 mb-4">Sign Up Now!</h1>
	<form action="{% url 'accounts:signup' %}" method="post">
		{% csrf_token %}
		<div class="container">
			<div class="form-container col-md-6 mx-auto">
				<form>
					<div class="mb-3">
						<strong><label for="username" class="form-label">Username</label></strong>
						<input type="text" class="form-control" id="username" name="username"
							   placeholder="Your username" required>
					</div>
					<div class="mb-3">
						<strong><label for="firstName" class="form-label">First Name</label></strong>
						<input type="text" class="form-control" id="firstName" name="firstName"
							   placeholder="Your first name"
							   required>
					</div>
					<div class="mb-3">
						<strong><label for="lastName" class="form-label">Last Name</label></strong>
						<input type="text" class="form-control" id="lastName" name="lastName"
							   placeholder="Your last name" required>
					</div>
					<div class="mb-3">
						<strong><label for="Email" class="form-label">Email</label></strong>
						<input type="email" class="form-control" id="email" name="email" placeholder="Your email"
							   required>
					</div>
					<div class="mb-3">
						<strong><label for="password" class="form-label">Password</label></strong>
						<input type="password" class="form-control" id="password" name="password"
							   placeholder="Your password"
							   required>
					</div>
					<div class="mb-3">
						<strong><label for="passwordConfirm" class="form-label">Password Confirmation</label></strong>
						<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
							   placeholder="Confirm your password" required>
					</div>
					<div class="mb-3">
						<strong><label for="role" class="form-label">Role</label></strong>
						<select class="form-control" id="role" name="role" required>
							<option value="">Select role</option>
							<option value="student">Student</option>
							<option value="teacher">Teacher</option>
						</select>
					</div>
					<button type="submit" class="btn btn-red" id="create-acc">Sign Up</button>
				</form>
			</div>
		</div>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

<button id="dark-mode-toggle" class="dark-mode-toggle">
	<svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
		<path fill="currentColor"
			  d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z"
			  transform="translate(-8 -8)"/>
	</svg>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

<script src="{% static 'js/light-dark.js' %}"></script>
</body>
</html>
