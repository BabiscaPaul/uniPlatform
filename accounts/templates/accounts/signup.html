<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignUp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
        .btn-red {
            background-color: red;
            color: white;
        }

        .btn-red:hover {
            background-color: black;
            color: white;
        }
	</style>

</head>
<body>
<div class="container">
	<h1 class="text-center mt-5"><strong><em>Sign Up Now!</em></strong></h1>
	<form action="{% url 'accounts:signup' %}" method="post">
		{% csrf_token %}
		<div class="container">
			<div class="form-container col-md-6 mx-auto">
				<form>
					<div class="mb-3">
						<strong><label for="username" class="form-label">Username</label></strong>
						<input type="text" class="form-control" id="username" name="username"
							   placeholder="Your username" required>
					</div>
					<div class="mb-3">
						<strong><label for="firstName" class="form-label">First Name</label></strong>
						<input type="text" class="form-control" id="firstName" name="firstName"
							   placeholder="Your first name"
							   required>
					</div>
					<div class="mb-3">
						<strong><label for="lastName" class="form-label">Last Name</label></strong>
						<input type="text" class="form-control" id="lastName" name="lastName"
							   placeholder="Your last name" required>
					</div>
					<div class="mb-3">
						<strong><label for="Email" class="form-label">Email</label></strong>
						<input type="email" class="form-control" id="email" name="email" placeholder="Your email"
							   required>
					</div>
					<div class="mb-3">
						<strong><label for="password" class="form-label">Password</label></strong>
						<input type="password" class="form-control" id="password" name="password"
							   placeholder="Your password"
							   required>
					</div>
					<div class="mb-3">
						<strong><label for="passwordConfirm" class="form-label">Password Confirmation</label></strong>
						<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
							   placeholder="Confirm your password" required>
					</div>
					<div class="mb-3">
						<strong><label for="role" class="form-label">Role</label></strong>
						<select class="form-control" id="role" name="role" required>
							<option value="">Select role</option>
							<option value="student">Student</option>
							<option value="teacher">Teacher</option>
						</select>
					</div>
					<button type="submit" class="btn btn-red">Sign Up</button>
				</form>
			</div>
		</div>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
